<!DOCTYPE HTML> <html>
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
    .container {
        max-width: 560px; }
</style>
</head>
<body>
<div class="container">

    <div class="py-5 text-center">
        <h2>상품 등록 폼</h2>
    </div>
    <h4 class="mb-3">상품 입력</h4>
    <form action="item.html" method="post">
        <div>
            <label for="itemName">상품명</label>
            <input type="text" id="itemName" name="itemName" class="form-
control" placeholder="이름을 입력하세요"> </div>
        <div>
            <label for="price">가격</label>
            <input type="text" id="price" name="price" class="form-control"
                   placeholder="가격을 입력하세요"> </div>
        <div>
            <label for="quantity">수량</label>
            <input type="text" id="quantity" name="quantity" class="form-control" placeholder="수량을 입력하세요">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">상품
                    등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'" type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>

<!--
    속성변경 - th:action
    th:action
    HTML form에서 action에 값이 없으면 현재 URL에 데이터를 전송한다.
    상품등록폼의 URL과 실제 상품등록을 처리하는 URL을 똑같이 맞추고 HTTP 메서드로두기능을 구분한다.
    상품등록폼: GET /basic/items/add 상품 등록 처리: POST /basic/items/add
    이렇게하면하나의 URL로 등록 폼과, 등록처리를깔끔하게처리할수있다.

-->

<!--
    취소
    취소시상품목록으로이동한다.
    th:onclick="|location.href='@{/basic/items}'|"
-->
